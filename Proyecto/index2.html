<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Holiwis</title>
  </head>
  <body>
    
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-warning"
        style="height: 70px"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!---Insertamos el logo ---->
            <img
              widht="50px"
              height="50px"
              src="./images/logo.png"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse left-container"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-danger"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categoría
                </a>
                <ul
                  class="dropdown-menu bg-warning"
                  aria-labelledby="navbarDropdown"
                >
                  <li><a class="dropdown-item" href="#">Comercio</a></li>
                  <li><a class="dropdown-item" href="#">Servicio</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Otros</a>
                  </li>
                </ul>
              </li>

              <div
                class="search-container focus shadow p-0.5 mb-3 bg-body rounded"
              >
                <i class="iconm-compound-search lenss"> </i>
                <input
                  size="59"
                  class="form-control me-2"
                  type="search"
                  placeholder="Busca tu producto"
                  aria-label="Search"
                />
              </div>
            </ul>
          </div>
          <div class="right-container d-inline-flex p-2 bd-highlight">
            <input
              type="search"
              class="form-control me-2 shadow p-0.5 mb-3 bg-body rounded"
              placeholder="Busca tu dirección"
            />

            <button
              class="btn btn-outline-success btn-outline-danger"
              type="submit"
            >
              Ingresar
            </button>
            <button class="btn btn-outline-success btn-outline-success ms-2">
              Resgistrarme
            </button>
          </div>
        </div>
      </nav>
    </div>

    <br>
    <div class="d-flex justify-content-around" style="height: 30px">
      <img src="./images/carrito-de-compras.svg" alt="carrito" />
      <img src="./images/tarjeta-de-credito.svg" alt="tarjeta" />
      <img src="./images/cheque.svg" alt="check" />
    </div>
    <div class="progress mx-4" style="height: 3px">
      <div
        class="progress-bar bg-warning "
        role="progressbar"
        style="width: 99.9%"
        aria-valuenow="99.9"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <br>
    <div>
      <div class="d-flex justify-content-center">
        <img src="./images/pago-exitoso.svg" alt="pago-exitoso">
      </div>
      <br>
      <div class="d-flex justify-content-center">
        <h4>Pago Exitoso</h4>
        
      </div>

      <div class="d-flex justify-content-center">
        <hr style="width:50%"/>
      </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
